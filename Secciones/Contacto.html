    <!-- SUBTITLE-CONTACT-FORM -->
    <section class="section-contact__subtitleBack" id="consulta">
      <h3 class="section-contact__subtitle subtitle" name="keywords" content="shoes of leather, zapatos de cuero, borcegos de cuero, zapatos de charol, botas de cuero, mocasines de cuero, calzados para hombres, zapatos, botas, mocasines, zapatos de vestir, fabricantes de calzado, fabrica de calzado, envios a todo el pais, envios gratis">¡Dejá tu contacto y escribinos!</h3>
    </section>
    <!-- SECTION-CONTACT-FORM -->
    <section class="section-contact-form">
      <div class="section-contact-form__block">
        <form class="section-contact-form__form" action="#">
          <label class="section-contact-form__formLabel" for="nombre_apellido">Nombre</label>
          <input class="section-contact-form__formInput"
            type="text"
            name="nombre_apellido"
            placeholder="Juan Perez"
            id="nombre_apellido"
            required/>

          <label class="section-contact-form__formLabel" for="email">Email</label>
          <input class="section-contact-form__formInput"
            type="email"
            name="email"
            placeholder="Correoelectrónico@mail.com"
            id="email"
            required/>

          <label class="section-contact-form__formLabel" for="numero_telefonico">Teléfono</label>
          <input class="section-contact-form__formInput"
            type="number"
            name="numero_telefonico"
            placeholder="011 XX XX XX XX"
            id="numero_telefonico"
            min="11"
            required/>
          <div class="radio-check">
            <input class="radio-check__itemInput" type="radio" name="typeConsulta" value="pedido" id="check" required />
             <label class="radio-check__itemLabel" for="check">Pedido</label>
            <input class="radio-check__itemInput" type="radio" name="typeConsulta" value="consulta" id="second-check" required /> 
            <label class="radio-check__itemLabel" for="second-check">Consulta</label>
          </div>
          <textarea class="section-contact-form__formTextarea" name="consulta" cols="15" rows="15" placeholder="...">
          </textarea>

          <input class="section-contact-form__formInput section-contact-form__formInput--btn" type="submit" value="Enviar"/>
          
        </form>
      </div>
    </section>
